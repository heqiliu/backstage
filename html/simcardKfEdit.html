<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>迷礼商城_管理后台</title>

		<script src="../common/commonCss.js"></script>
	</head>
	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item ">
					<label class="layui-form-label">卡号码</label>
					<div class="layui-input-block">
						<input type="text" name="mobile" autocomplete="off" class="layui-input" style="cursor:not-allowed;background-color:#ffffff;" disabled>
					</div>
				</div>
				
				<div class="layui-form-item ">
					<label class="layui-form-label" style="width: 99px;margin-left: -20px;">价格<span class="x-red"> *</span></label>
					<div class="layui-input-block">
						<input type="text" name="kf" autocomplete="off" maxlength="6" lay-verify="required" onkeyup="value=value.replace(/[^\d.]/g,'')" lay-reqtext="价格是必填项，岂能为空？" placeholder="请输入价格(元)" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item ">
					<label class="layui-form-label">卡说明</label>
					<div class="layui-input-block">
						<textarea name="kfsm" rows="2" placeholder="请输入卡说明" class="layui-textarea"></textarea>
					</div>
				</div>

				<div class="layui-form-item ">
					<div class="layui-input-block ">
						<button type="reset " class="layui-btn layui-btn-primary ">重置</button>
						<button type="submit" class="layui-btn" lay-submit="" lay-filter="simcardKfEditSubmit">立即提交</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../common/commonJs.js"></script>
		
		<script src="../js/simcardKfEdit.js"></script>
	</body>
</html>
