			<script type="text/html" id="ggmx2mcTpl">

			<script type="text/html" id="ztmcTpl">
				{{# if(d.ztmc == '新订单'){ }}

				{{# } else if(d.ztmc == '已发货'){ }}
					<spen style = 'color: #0DC316;'>已发货</spen>
				{{# } else if(d.ztmc == '已完成'){ }}
					<spen style = 'color: #00ff00;'>已完成</spen>
				{{# } }}
			</script>
