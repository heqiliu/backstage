<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>迷礼商城_管理后台</title>

		<script src="../common/commonCss.js"></script>
	</head>
	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item ">
					<label for="mxmc" class="layui-form-label">明细名称<span class="x-red"> *</span></label>
					<div class="layui-input-block">
						<input type="text" name="mxmc" autocomplete="off" maxlength="20" lay-verify="required" lay-reqtext="明细名称是必填项，岂能为空？" placeholder="请输入明细名称" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item ">
					<label for="jgtz" class="layui-form-label" style="width: 90px;margin-left: -12px;">价格调整(元)<span class="x-red"> *</span></label>
					<div class="layui-input-block">
						<input type="text" name="jgtz" autocomplete="off" maxlength="8" lay-verify="required" onkeyup="value=value.replace(/[^\d.]{2,}/g,'')" lay-reqtext="价格调整是必填项，岂能为空？" placeholder="请输入价格调整(元)" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item ">
					<div class="layui-input-block ">
						<button type="reset " class="layui-btn layui-btn-primary ">重置</button>
						<button type="submit" class="layui-btn" lay-submit="" lay-filter="zdSpggMxEditSubmit">立即提交</button>
					</div>
				</div>
			</form>
		</div>
		<script src="../common/commonJs.js"></script>
		
		<script src="../js/zdSpggMxEdit.js"></script>
	</body>
</html>
