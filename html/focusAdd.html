<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>零钱无忧_管理后台</title>

		<script src="../common/commonCss.js"></script>
	</head>
	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item layui-form-text ">
				    <label class="layui-form-label">内容说明</label>
				    <div class="layui-input-block">
				        <textarea name="title" rows="2" autocomplete="off" placeholder="请输入备注说明(250个字以内)" maxlength="250" class="layui-textarea"></textarea>
				    </div>
				</div>
				
				<div class="layui-form-item ">
					<div class="layui-input-block ">
						<button type="reset " class="layui-btn layui-btn-primary ">重置</button>
						<button type="submit" class="layui-btn" lay-submit="" lay-filter="focusAddSubmit">立即提交</button>
					</div>
				</div>
			</form>
		</div>

		<script src="../common/commonJs.js"></script>
		
		<script src="../js/focusAdd.js"></script>
	</body>
</html>
