<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>迷礼商城_管理后台</title>
		
		<script src="../common/commonCss.js"></script>
	</head>
	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">系统管理</a>
				<a>
					<cite>重置密码</cite>
				</a>
			</span>
			<a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:38px">&#xe669;</i>
			</a>
		</div>
		<div class="x-body">
			<form class="layui-form" action="">
				<div class="layuimini-container">
				    <div class="layuimini-main">
				
				        <div class="layui-form layuimini-form">
				            <div class="layui-form-item">
				                <label class="layui-form-label required">当前用户</label>
				                <div class="layui-input-block">
				                    <input type="text" name="userid" disabled="disabled" value="" class="layui-input">
				                </div>
				            </div>
							<div class="layui-form-item">
							    <label class="layui-form-label required">旧的密码</label>
							    <div class="layui-input-block">
							        <input type="password" name="bz" lay-verify="required" placeholder="请输入旧的密码" onKeyUp="value=value.replace(/[\W]{6,8}/g,'')" maxlength="8" lay-reqtext="旧的密码不能为空" autocomplete="off" class="layui-input">
							    </div>
							</div>
				            <div class="layui-form-item">
				                <label class="layui-form-label required">新的密码</label>
				                <div class="layui-input-block">
				                    <input type="password" name="pwd" lay-verify="required" placeholder="请输入新的密码" onKeyUp="value=value.replace(/[\W]{6,8}/g,'')" maxlength="8" lay-reqtext="新的密码不能为空" autocomplete="off" class="layui-input">
				                </div>
				            </div>
				            <div class="layui-form-item">
				                <label class="layui-form-label required">确认密码</label>
				                <div class="layui-input-block">
				                    <input type="password" name="password" lay-verify="required" placeholder="请重新输入新的密码" onKeyUp="value=value.replace(/[\W]{6,8}/g,'')" maxlength="8" lay-reqtext="确认密码不能为空" autocomplete="off" class="layui-input">
				                </div>
				            </div>
				
							<div class="layui-form-item ">
								<div class="layui-input-block ">
									<button type="reset " class="layui-btn layui-btn-primary ">重置</button>
									<button type="submit" class="layui-btn" lay-submit="" lay-filter="adminPwdUpdSubmit">确认保存</button>
								</div>
							</div>
				        </div>
				    </div>
				</div>
			</form>
		</div>
		<br />

		<div class="footer">
			<div class="copyright" style="color: aliceblue;">© 2021 -
				<script>
					var time = new Date();
					var year = time.getFullYear();
					document.write(year);
				</script> 迷礼商城 版权所有
			</div>
		</div>

		<script src="../common/commonJs.js"></script>
		
		<script src="../js/adminPwdUpd.js"></script>
	</body>
</html>
