<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>迷礼商城_管理后台</title>

		<script src="../common/commonCss.js"></script>
	</head>
	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
			<a href="">商品管理</a>
			<a>
			  <cite>分类列表</cite></a>
		  </span>
			<a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:38px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<button class="layui-btn data-add-btn" id="spfAdd"><i class="layui-icon"></i>添加</button>
			<button class="layui-btn data-add-btn" id="confirmormButton" style="display: none;">确认顺序</button>
			
			<table class="layui-hide" id="spflInfo" lay-filter="spflID"></table>
			
			<script type="text/html" id="icon_url">
				{{# if(d.icon_url === undefined || d.icon_url === '' || d.icon_url === null){ }} 
					暂无图片 
				{{# } else { }}
					<img src="{{icon_url}}" style="display:none" id="userImg">
				{{# } }}
			</script>
			
			<script type="text/html" id="cz">
				{{# if(d.sytj == 0){ }}
					<input type="checkbox" name="ztid" value="{{d.ztid}}" title="上架" lay-filter="spflZtUpd" {{ d.ztid==0 ? 'checked' : '' }}>
				{{# } else { }}
					<input type="checkbox" name="ztid" value="{{d.ztid}}" title="上架" lay-filter="spflZtUpd" style="cursor:not-allowed;background-color:#D3D3D3;" disabled {{ d.ztid==0 ? 'checked' : '' }}>
				{{# } }}	
				&nbsp;&nbsp;
				
				<input type="checkbox" name="sytj" value="{{d.sytj}}" title="推荐" lay-filter="spflSytjSet" {{ d.sytj==1 ? 'checked' : '' }}>
				
				{{# if(d.ztid == 1){ }}
					<button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="spflEdit">编辑</button>
				{{# } else { }}
					<button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="spflEdit" style="cursor:not-allowed;background-color:#D3D3D3;" disabled>编辑</button>
				{{# } }}
			</script>
		</div>
		<br/>
		<div class="footer">
			<div class="copyright" style="color: aliceblue;">© 2021 -
				<script>
					var time = new Date();
					var year = time.getFullYear();
					document.write(year);
				</script> 迷礼商城 版权所有
			</div>
		</div>
		<script src="../common/commonJs.js"></script>

		<script src="../js/spflList.js"></script>
	</body>
</html>
