<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>迷礼商城_管理后台</title>

		<script src="../common/commonCss.js"></script>
	</head>
	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">系统管理</a>
				<a>
				  <cite>系统日志</cite>
				</a>
			</span>
			<a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:38px">&#xe669;</i>
			</a>
		</div>
		<div class="x-body">
			<form class="layui-form" action="">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" name="userid" placeholder="请输入关联ID" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" name="keywords" placeholder="请输入关键字" autocomplete="off" class="layui-input">
					</div>
				</div>
			
				<div class="layui-inline">
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit="" lay-filter="syslogSearch"><i class="layui-icon">&#xe615;</i></button>
						<button type="reset" class="layui-btn layui-btn-primary" onclick="Refresh()">重置</button>
					</div>
				</div>
			</form>
			
			<table class="layui-hide" id="syslogInfo" lay-filter="syslogID"></table>
			
		</div>
		<br/>

		<div class="footer">
			<div class="copyright" style="color: aliceblue;">© 2021 -

		</div>
		<script src="../common/commonJs.js"></script>
		
		<script src="../js/syslogList.js"></script>
