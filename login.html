<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>首鲜_管理后台</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="expires" content="0"/>
		
		<link rel="shortcut icon" href="assets/image/login/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="assets/css/font.css">
		<link rel="stylesheet" href="assets/css/xadmin.css">
		<link rel="stylesheet" type="text/css" href="assets/css/login.css">
		<link rel="stylesheet" href="assets/lib/layui/css/layui.css">

		<!--[if lt IE 9]>-->
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<!--<[endif]-->
	</head>
	<body>
		<div class="layui-container">
			<div class="admin-login-background">
				<div class="layui-form login-form">
					<form class="layui-form" action="">
						<div class="layui-form-item logo-title">
							<h1>首鲜_管理后台</h1>
						</div>
						<div class="layui-form-item">
							<label class="layui-icon layui-icon-username" for="username"></label>
							<input type="text" name="username" lay-verify="required|account" placeholder="用户名" autocomplete="off" class="layui-input" value="">
						</div>
						<div class="layui-form-item">
							<label class="layui-icon layui-icon-password" for="password"></label>
							<input type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input" value="">
						</div>
						<div class="layui-form-item">
							<button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">登 录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="assets/js/jquery.min.js" charset="utf-8"></script>
		<script src="assets/lib/layui/layui.js" charset="utf-8"></script>

		<script src="js/loginList.js" type="text/javascript"></script>
	</body>
</html>
